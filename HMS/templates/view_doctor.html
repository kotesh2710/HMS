{%  include 'base.html' %}
{% include 'navigation.html' %}
{%  block content %}
<div>
    <h2 class="text-center">View Doctor</h2>
    <table id="example" class="table table-hover">
        <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Specialization</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for i in doc %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.mobile }}</td>
            <td>{{ i.special }}</td>
            <td><a href="{% url 'hospital:delete_doctor' i.id %}" onclick="return confirm('Are You sure you want to delete')" class="btn btn-danger">Delete</a></td>
        </tr>
        {%  endfor %}

        </tbody>
    </table>

</div>
{% endblock content %}
{% include 'footer.html' %}
